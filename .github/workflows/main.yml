name: Build signal-cli for Termux
on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # armv7-linux-androideabi is the 32-bit target for armv8l
        target: [armv7-linux-androideabi, aarch64-linux-android]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Install Android NDK r27d
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27d-linux.zip
          unzip -q android-ndk-r27d-linux.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r27d" >> $GITHUB_ENV

      - name: Build libsignal-jni
        run: |
          # We must compile the specific native library signal-cli depends on
          # This usually involves cloning the signal-app's native source
          git clone https://github.com/signalapp/libsignal.git
          cd libsignal/java
          cargo ndk -t ${{ matrix.target }} build --release -p libsignal-jni
          cp ../target/${{ matrix.target }}/release/libsignal_jni.so ../../libsignal_jni.so

      - name: Build with Gradle
        run: ./gradlew installDist

      - name: Inject Native Lib and Package
        run: |
          # In your structure, the built jars are in build/install/signal-cli/lib/
          # We find the client jar and inject the compiled .so
          JAR_FILE=$(ls build/install/signal-cli/lib/libsignal-client-*.jar | head -n 1)
          zip -uj "$JAR_FILE" libsignal_jni.so
          
          # Create final tarball
          cd build/install
          tar -czf ../../signal-cli-termux-${{ matrix.target }}.tar.gz signal-cli/

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: signal-cli-${{ matrix.target }}
          path: signal-cli-termux-${{ matrix.target }}.tar.gz